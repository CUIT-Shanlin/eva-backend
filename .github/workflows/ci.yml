name: Build and Publish

on:
  push:
    branches:
      - master
      - master-test
  workflow_dispatch:

env:
  EVA_VERSION: 2.08-SNAPSHOT
  EVA_TEST_VERSION: 2.19
  PORTAINER_UPDATE_TEST_URL: ${{ secrets.PORTAINER_UPDATE_TEST_URL }}
  SERVER_ARTIFACT: eva-server-jar
  PROD_IMAGE: 'ghcr.io/cuit-shanlin/eva-server'
  TEST_IMAGE: 'ghcr.io/cuit-shanlin/eva-server-test'
  PACKAGE_ACTOR: 'LystranG'
  PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}

jobs:
  build:
    name: Build Artifact
    runs-on: shanlin
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Java 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
          server-username: 'PACKAGE_ACTOR'
          server-password: 'PACKAGE_TOKEN'

      - name: Package server JAR
        run: mvn package -Dmaven.test.skip=true
      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SERVER_ARTIFACT }}
          path: start/target/eva-server.jar
          if-no-files-found: error

  publish:
    name: Publish Production Image
    runs-on: shanlin
    permissions:
      contents: read
      packages: write
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download server artifact
        uses: actions/download-artifact@v5
        with:
          name: ${{ env.SERVER_ARTIFACT }}
          path: start/target/eva-server.jar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: 'ghcr.io'
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push test image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          cache-from: type=registry,ref=${{ env.PROD_IMAGE }}:latest
          cache-to: type=inline
          build-args: |
            JVMOPTIONS=-Dspring.profiles.active=prod
          tags: |
            ${{ env.PROD_IMAGE }}:${{ env.EVA_VERSION }}
            ${{ env.PROD_IMAGE }}:latest

  publish-test:
    name: Publish Test Image
    runs-on: shanlin
    permissions:
      contents: read
      packages: write
    needs: build
    if: github.ref == 'refs/heads/master-test'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Download server artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.SERVER_ARTIFACT }}
          path: start/target/eva-server.jar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: 'ghcr.io'
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push test image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          cache-from: type=registry,ref=${{ env.TEST_IMAGE }}:latest
          cache-to: type=inline
          build-args: |
              JVMOPTIONS=-Dspring.profiles.active=debug
          tags: |
            ${{ env.TEST_IMAGE }}:${{ env.EVA_TEST_VERSION }}
            ${{ env.TEST_IMAGE }}:latest

  recreate-test:
    name: Trigger Portainer Update (Test)
    runs-on: shanlin
    needs:
      - build
      - publish-test
    if: github.ref == 'refs/heads/master-test'
    steps:
      - name: Call Portainer webhook
        run: |
          if [ -z "${PORTAINER_UPDATE_TEST_URL}" ]; then
            echo "PORTAINER_UPDATE_TEST_URL is not set." >&2
            exit 1
          fi
          curl -X POST "${PORTAINER_UPDATE_TEST_URL}"
