variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  DOCKER_TLS_CERTDIR: ""
  EVA_VERSION: 1.81-SNAPSHOT

stages:
  - build
  - publish
  - recreate

build:
  image: $HARBOR_URL/library/maven:3-eclipse-temurin-17
  stage: build
  retry: 2
  cache:
    key: "${CI_PROJECT_ID}"
    paths:
      - .m2/repository
  script:
    - mvn package -Dmaven.test.skip=true -Dmaven.repo.local=.m2/repository
  rules:
    - if: $CI_COMMIT_BRANCH == 'master-match'
  artifacts:
    paths:
      - start/target/eva-server.jar
    expire_in: 1 days

publish:
  stage: publish
  image: $HARBOR_URL/library/docker:23.0.2-alpine3.17
  retry: 2
  services:
    - name: $HARBOR_URL/library/docker:23.0.2-dind-alpine3.17
      command: [ "--tls=false" ]
      alias: docker
  before_script:
    - until docker info; do sleep 5s; done
  script:
    - docker login -u $HARBOR_USER -p $HARBOR_PASSWORD $HARBOR_URL
    - docker build --cache-from $HARBOR_URL/eva-system/eva-server-match:latest -t eva-server:$EVA_VERSION .
    - docker tag eva-server:$EVA_VERSION $HARBOR_URL/eva-system/eva-server-match:$EVA_VERSION
    - docker push $HARBOR_URL/eva-system/eva-server-match:$EVA_VERSION
    - docker tag eva-server:$EVA_VERSION $HARBOR_URL/eva-system/eva-server-match
    - docker push $HARBOR_URL/eva-system/eva-server-match
  rules:
    - if: $CI_COMMIT_BRANCH == 'master-match'

recreate:
  image: $HARBOR_URL/library/curl:8.9.1
  stage: recreate
  script:
    - curl -X POST $PORTAINER_UPDATE_URL
  rules:
    - if: $CI_COMMIT_BRANCH == 'master-match'