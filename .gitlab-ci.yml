image: 192.168.1.152:80/library/maven:3-eclipse-temurin-17

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  DOCKER_TLS_CERTDIR: ""

stages:
  - sonarqube-check
  - build
  - publish

sonarqube-check:
  stage: sonarqube-check
#  dependencies:
#    - get-binaries
#    - build
  cache:
    key: "${CI_PROJECT_ID}"
    paths:
      - .sonar/cache
      - .m2/repository
  script: 
    - $SONAR_MAVEN
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'review'
    - if: $CI_COMMIT_BRANCH == 'dev'

build:
  stage: build
  cache:
    key: "${CI_PROJECT_ID}"
    paths:
      - .m2/repository
  script:
    - mvn package -Dmaven.test.skip=true -Dmaven.repo.local=.m2/repository
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'

publish:
  stage: publish
  image: docker:23.0.2-alpine3.17
  services:
    - name: docker:23.0.2-dind-alpine3.17
      command: [ "--tls=false" ]
      alias: docker
  before_script:
    - until docker info; do sleep 5s; done
  script:
    - docker login -u $HARBOR_USER -p $HARBOR_PASSWORD $HARBOR_URL
    - docker build -t $HARBOR_URL/eva-system/eva-server:1.0-SNAPSHOT .
    - docker push $CI_REGISTRY/eva-system/eva-server:1.0-SNAPSHOT
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'